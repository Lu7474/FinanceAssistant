{% extends "base.html" %}

{% block title %}Доходы{% endblock %}

{% block content %}
<h1>Доходы</h1>
<ul>
    {% for income in incomes %}
        <li>{{ income.amount }}₽ - {{ income.date|date:"d-m-Y H:i" }} ({{ income.category }})</li>
    {% endfor %}
</ul>
<a href="/income/add">Добавить доход</a>
{% endblock %}
